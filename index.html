    <style>
        :root {
            --gold: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --bg-dark: #05070a;
            --card-bg: rgba(255, 255, 255, 0.04);
            --text-main: #ffffff;

        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1a1a2e, transparent),
                              radial-gradient(circle at bottom left, #0d1117, transparent);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            width: 100%;
        }

        /* Plyr Customization to match Code 1 */
        .plyr {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .plyr--full-ui input[type=range] { color: var(--gold); }
        .plyr__control--overlaid { background: var(--gold); color: #000; }
        .plyr--video .plyr__control.plyr__tab-focus, 
        .plyr--video .plyr__control:hover, 
        .plyr--video .plyr__control[aria-expanded=true] { background: var(--gold); color: #000; }

        .header {
            padding: 20px; text-align: center; backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky; top: 0; z-index: 100; background: rgba(5, 7, 10, 0.85);
        }

        .brand-logo {
            font-size: 2.5rem; font-weight: 900; letter-spacing: -1.5px;
            background: linear-gradient(to bottom, #fff 40%, var(--gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        .tg-badge {
            display: inline-flex; align-items: center; background: rgba(255,255,255,0.05);
            padding: 8px 20px; border-radius: 50px; text-decoration: none;
            color: var(--gold); font-size: 0.8rem; font-weight: 800;
            border: 1px solid rgba(255, 215, 0, 0.2); transition: var(--transition);
            text-transform: uppercase; letter-spacing: 1px;
        }
        .tg-badge:hover { background: var(--gold); color: #000; transform: scale(1.05); }

        .popup-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; backdrop-filter: blur(20px);
        }

        .popup-card {
            background: #000; padding: 40px; border-radius: 28px;
            border: 1px solid rgba(255,215,0,0.2); text-align: center;
            max-width: 380px; width: 90%;
        }

        .btn-main {
            display: block; width: 100%; padding: 14px; border-radius: 12px;
            font-size: 0.95rem; font-weight: 700; cursor: pointer;
            transition: var(--transition); margin-top: 12px; text-decoration: none;
        }
        .btn-gold { background: var(--gold); color: #000; border: none; }
        .btn-outline { background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.15); }

        .main-wrapper { max-width: 1000px; margin: 0 auto; padding: 15px; display: none; }
        
        .video-container-box {
            position: relative; width: 100%;
            background: #000; border-radius: 16px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px;
        }

        .switcher {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px; margin-bottom: 20px;
        }

        .s-btn {
            padding: 12px 8px; background: var(--card-bg); border: 1px solid rgba(255,255,255,0.08);
            color: #fff; border-radius: 10px; font-weight: 600; font-size: 0.85rem;
            cursor: pointer; transition: var(--transition);
        }

        .s-btn.active { background: rgba(255, 215, 0, 0.1); border-color: var(--gold); color: var(--gold); }
        .hidden { display: none !important; }
        
        @media (max-width: 480px) {
            .switcher { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<header class="header">
    <h1 class="brand-logo">CMV</h1>
    <a href="https://t.me/cricketmemesverse873" target="_blank" rel="noopener noreferrer" class="tg-badge">Join Channel</a>
</header>

<div id="popup" class="popup-overlay">
    <div class="popup-card">
        <h2 style="margin-bottom: 8px; font-weight: 900;">Watch All Live matches</h2>
        <p style="color: var(--text-dim); font-size: 0.85rem; margin-bottom: 25px;">Elite 4K Sports Hub</p>
        <a href="https://t.me/cricketmemesverse873" target="_blank" rel="noopener noreferrer" class="btn-main btn-gold">JOIN FOR LIVE LINKS</a>
        <button class="btn-main btn-outline" onclick="unlockSite()">ALREADY JOINED</button>
    </div>
</div>

<div id="content" class="main-wrapper">
    <div class="switcher" id="switcher-container"></div>

    <div class="video-container-box">
        <video id="player" playsinline controls crossorigin autoplay muted></video>
    </div>

    <div style="text-align:center; margin-top:20px;">
        <script type="text/javascript">
            aclib.runBanner({
                zoneId: '10973938',
            });
        </script>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>

<script>
    // Channel List compatible with HLS/M3U8
    const channels = {
        willow: {
            name: 'WILLOW PLUS',
            manifest: 'https://amg01269-amg01269c1-sportstribal-emea-5204.playouts.now.amagi.tv/ts-eu-w1-n2/playlist/amg01269-willowtvfast-willowplus-sportstribalemea/playlist.m3u8'
        }
    };

    let playerInstance;
    let hls;

    const switcher = document.getElementById('switcher-container');
    Object.keys(channels).forEach((id, index) => {
        const btn = document.createElement('button');
        btn.className = `s-btn ${index === 0 ? 'active' : ''}`;
        btn.id = `btn-${id}`;
        btn.innerText = channels[id].name;
        btn.onclick = () => switchStream(id);
        switcher.appendChild(btn);
    });

    function unlockSite() {
        document.getElementById('popup').classList.add('hidden');
        document.getElementById('content').style.display = 'block';
        initPlayer('willow');
    }

    function initPlayer(id) {
        const video = document.getElementById('player');
        const source = channels[id].manifest;

        if (hls) { hls.destroy(); }

        if (Hls.isSupported()) {
            hls = new Hls();
            hls.loadSource(source);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                const availableQualities = hls.levels.map((l) => l.height);
                availableQualities.unshift(-1);

                if (!playerInstance) {
                    playerInstance = new Plyr(video, {
                        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
                        quality: {
                            default: -1,
                            options: availableQualities,
                            forced: true,
                            onChange: (q) => { hls.currentLevel = availableQualities.indexOf(q) - 1; }
                        },
                        i18n: { qualityLabel: { '-1': 'Auto' } }
                    });
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = source;
            if (!playerInstance) { playerInstance = new Plyr(video); }
        }
    }

    function switchStream(id) {
        document.querySelectorAll('.s-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${id}`).classList.add('active');
        initPlayer(id);
    }
</script>
